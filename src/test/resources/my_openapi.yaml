components:
  schemas:
    ProblemDetail:
      type: "object"
      properties:
        type:
          type: "string"
          format: "uri"
        title:
          type: "string"
        status:
          type: "integer"
          format: "int32"
        detail:
          type: "string"
        instance:
          type: "string"
          format: "uri"
        properties:
          type: "object"
          additionalProperties: {}
    VisitFieldsDto:
      type: "object"
      properties:
        date:
          type: "string"
          format: "date"
          description: "The date of the visit."
          example: "2013-01-01"
        description:
          type: "string"
          description: "The description for the visit."
          example: "rabies shot"
          maxLength: 255
          minLength: 1
      required:
        - "description"
    SpecialtyDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
          description: "The ID of the specialty."
          example: 1
          minimum: 0
          readOnly: true
        name:
          type: "string"
          description: "The name of the specialty."
          example: "radiology"
          maxLength: 80
          minLength: 1
      required:
        - "id"
        - "name"
    VetDto:
      type: "object"
      properties:
        firstName:
          type: "string"
          description: "The first name of the vet."
          example: "James"
          maxLength: 30
          minLength: 1
          pattern: "^[\\p{L}]+([ '-][\\p{L}]+){0,2}$"
        lastName:
          type: "string"
          description: "The last name of the vet."
          example: "Carter"
          maxLength: 30
          minLength: 1
          pattern: "^[\\p{L}]+([ '-][\\p{L}]+){0,2}\\.?$"
        specialties:
          type: "array"
          description: "The specialties of the vet."
          items:
            $ref: "#/components/schemas/SpecialtyDto"
        id:
          type: "integer"
          format: "int32"
          description: "The ID of the vet."
          example: 1
          minimum: 0
          readOnly: true
      required:
        - "firstName"
        - "id"
        - "lastName"
        - "specialties"
    PetTypeDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "The name of the pet type."
          example: "cat"
          maxLength: 80
          minLength: 1
        id:
          type: "integer"
          format: "int32"
          description: "The ID of the pet type."
          example: 1
          minimum: 0
      required:
        - "id"
        - "name"
    PetDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "The name of the pet."
          example: "Leo"
          maxLength: 30
          minLength: 0
        birthDate:
          type: "string"
          format: "date"
          example: "2010-09-07"
        type:
          $ref: "#/components/schemas/PetTypeDto"
        id:
          type: "integer"
          format: "int32"
          description: "The ID of the pet."
          example: 1
          minimum: 0
          readOnly: true
        ownerId:
          type: "integer"
          format: "int32"
          description: "The ID of the pet's owner."
          example: 1
          minimum: 0
          readOnly: true
        visits:
          type: "array"
          description: "Vet visit bookings for this pet."
          items:
            $ref: "#/components/schemas/VisitDto"
          readOnly: true
      required:
        - "birthDate"
        - "id"
        - "name"
        - "type"
        - "visits"
    VisitDto:
      type: "object"
      properties:
        date:
          type: "string"
          format: "date"
          description: "The date of the visit."
          example: "2013-01-01"
        description:
          type: "string"
          description: "The description for the visit."
          example: "rabies shot"
          maxLength: 255
          minLength: 1
        id:
          type: "integer"
          format: "int32"
          description: "The ID of the visit."
          example: 1
          minimum: 0
          readOnly: true
        petId:
          type: "integer"
          format: "int32"
          description: "The ID of the pet."
          example: 1
          minimum: 0
      required:
        - "description"
        - "id"
        - "petId"
    OwnerFieldsDto:
      type: "object"
      properties:
        firstName:
          type: "string"
          description: "The first name of the pet owner."
          example: "George"
          maxLength: 30
          minLength: 1
          pattern: "^[\\p{L}]+([ '-][\\p{L}]+){0,2}$"
        lastName:
          type: "string"
          description: "The last name of the pet owner."
          example: "Franklin"
          maxLength: 30
          minLength: 1
          pattern: "^[\\p{L}]+([ '-][\\p{L}]+){0,2}\\.?$"
        address:
          type: "string"
          description: "The postal address of the pet owner."
          example: 110
          maxLength: 255
          minLength: 1
        city:
          type: "string"
          description: "The city of the pet owner."
          example: "Madison"
          maxLength: 80
          minLength: 1
        telephone:
          type: "string"
          description: "The telephone number of the pet owner."
          example: 6085551023
          maxLength: 20
          minLength: 1
          pattern: "^[0-9]*$"
      required:
        - "address"
        - "city"
        - "firstName"
        - "lastName"
        - "telephone"
    PetFieldsDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "The name of the pet."
          example: "Leo"
          maxLength: 30
          minLength: 0
        birthDate:
          type: "string"
          format: "date"
          description: "The date of birth of the pet."
          example: "2010-09-07"
        type:
          $ref: "#/components/schemas/PetTypeDto"
      required:
        - "birthDate"
        - "name"
        - "type"
    RoleDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "The role's name"
          example: "admin"
          maxLength: 80
          minLength: 1
      required:
        - "name"
    UserDto:
      type: "object"
      properties:
        username:
          type: "string"
          description: "The username"
          example: "john.doe"
          maxLength: 80
          minLength: 1
        password:
          type: "string"
          description: "The password"
          example: "1234abc"
          maxLength: 80
          minLength: 1
        enabled:
          type: "boolean"
          description: "Indicates if the user is enabled"
          example: true
        roles:
          type: "array"
          description: "The roles of an user"
          items:
            $ref: "#/components/schemas/RoleDto"
      required:
        - "username"
    PetTypeFieldsDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "The name of the pet type."
          example: "cat"
          maxLength: 80
          minLength: 1
      required:
        - "name"
    OwnerDto:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
          description: "The ID of the pet owner."
          example: 1
          minimum: 0
          readOnly: true
        firstName:
          type: "string"
          description: "The first name of the pet owner."
          example: "George"
          maxLength: 30
          minLength: 1
          pattern: "^[\\p{L}]+([ '-][\\p{L}]+){0,2}$"
        lastName:
          type: "string"
          description: "The last name of the pet owner."
          example: "Franklin"
          maxLength: 30
          minLength: 1
          pattern: "^[\\p{L}]+([ '-][\\p{L}]+){0,2}\\.?$"
        address:
          type: "string"
          description: "The postal address of the pet owner."
          example: 110
          maxLength: 255
          minLength: 1
        city:
          type: "string"
          description: "The city of the pet owner."
          example: "Madison"
          maxLength: 80
          minLength: 1
        telephone:
          type: "string"
          description: "The telephone number of the pet owner."
          example: 6085551023
          maxLength: 20
          minLength: 1
          pattern: "^[0-9]*$"
        pets:
          type: "array"
          description: "The pets owned by this individual including any booked vet\
          \ visits."
          items:
            $ref: "#/components/schemas/PetDto"
          readOnly: true
      required:
        - "address"
        - "city"
        - "firstName"
        - "lastName"
        - "pets"
        - "telephone"
